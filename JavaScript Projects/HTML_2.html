<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Project Page 2</title>
    <script src="./JavaScript_2.js" async></script>
    <link rel="stylesheet" href="./CSS/CSS_1.css">
</head>
<body>
    <h2>Contact Form</h2>

    <div>
        <form name="myForm" action="" onsubmit="return validateForm()" method="POST">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name...">
        
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your Last name...">
            
            <label for="number">Phone Number</label>
            <input type="text" id="phone" name="phonenumber" placeholder="Your Phone Number...">

            <label for="notes">Notes</label>
            <input type="text" id="notes" name="notes" placeholder="Please enter your notes here...">


            
            
            <input type="submit" value="Submit">
        
            
        
        </form>

    </div>

</body>
</html>
